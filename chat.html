<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* GLOBAL STYLES */
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d8e3e7, #f5f7fa);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            max-width: 1500px;
            background: #fff;
            display: flex;
            box-shadow: 0px 0px 40px rgba(0,0,0,0.15);
            border-radius: 20px;
            overflow: hidden;
        }

        /* LEFT SIDEBAR */
        #userList {
            width: 28%;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .sidebar-header {
            padding: 20px;
            background: #f0f2f5;
            font-weight: bold;
            font-size: 20px;
            border-bottom: 1px solid #ddd;
        }

        .userItem {
            padding: 15px 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .userItem:hover {
            background: #eef3f5;
        }

        .userItem strong {
            font-size: 16px;
        }

        /* CHAT AREA */
        .chat-area {
            width: 72%;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        #chatHeader {
            padding: 18px;
            font-size: 20px;
            background: #128C7E;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #0b6c67;
        }

        /* CHAT BOX */
        #chatBox {
            flex-grow: 1;
            background: url('https://i.imgur.com/OaR7M0S.png');
            background-size: cover;
            background-position: center;
            padding: 25px;
            overflow-y: auto;
        }

        /* MESSAGE BUBBLES */
        .msg-send,
        .msg-recv {
            margin: 10px 0;
            display: flex;
            width: 100%;
        }

        .msg-send {
            justify-content: flex-end;
        }

        .msg-recv {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 65%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            letter-spacing: 0.3px;
            line-height: 1.4;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.25s ease-in-out;
        }

        .bubble-send {
            background: #d9fdd3;
            border-bottom-right-radius: 0;
        }

        .bubble-recv {
            background: white;
            border-bottom-left-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* INPUT BAR */
        .input-area {
            background: #f0f2f5;
            padding: 14px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        #msgInput {
            flex-grow: 1;
            padding: 12px 18px;
            border-radius: 25px;
            border: none;
            box-shadow: inset 0px 2px 5px rgba(0,0,0,0.1);
            outline: none;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            background: #128C7E;
            border: none;
            color: white;
            font-size: 23px;
            border-radius: 50%;
            margin-left: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        #sendBtn:hover {
            background: #0d6b63;
            transform: scale(1.1);
        }

        /* RESPONSIVE */
        @media(max-width: 992px) {
            #userList { width: 35%; }
            .chat-area { width: 65%; }
        }

        @media(max-width: 768px) {
            .chat-container { flex-direction: column; }
            #userList { width: 100%; height: 40vh; }
            .chat-area { width: 100%; height: 60vh; }
        }

    </style>
</head>

<body>

   <div class="chat-container">
        
        <!-- LEFT SIDEBAR -->
        <div id="userList">
            <div class="sidebar-header">Users</div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-area">

            <div id="chatHeader">Select User</div>

            <div id="chatBox"></div>

            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Type your message...">
                <button id="sendBtn">➤</button>
            </div>

        </div>

    </div>

    <!-- Firebase Code (Your Same Code) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEPxzueUia3bqkXIrWB_4xF_qOh5ZvAjI",
            authDomain: "chatapp-9a742.firebaseapp.com",
            databaseURL: "https://chatapp-9a742-default-rtdb.firebaseio.com",
            projectId: "chatapp-9a742",
            storageBucket: "chatapp-9a742.firebasestorage.app",
            messagingSenderId: "384469214707",
            appId: "1:384469214707:web:ac32854938b240e14c5e86"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;
        let selectedUser = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Login first");
                window.location.href = "index.html";
                return;
            }

            currentUser = user.uid;
            loadUserList();
            set(ref(db, "status/" + currentUser), "online");
        });

        function loadUserList() {
            onValue(ref(db, "status"), (snap) => {
                const users = snap.val();
                let html = `<h5 class="p-3 border-bottom bg-light">Users</h5>`;

                for (let uid in users) {
                    if (uid === currentUser) continue;

                    html += `
                    <div class="userItem border-bottom" data-id="${uid}">
                        <strong>${uid}</strong><br>
                        <small class="${users[uid] == 'online' ? 'text-success' : 'text-secondary'}">
                            ● ${users[uid]}
                        </small>
                    </div>`;
                }

                document.getElementById("userList").innerHTML = html;

                document.querySelectorAll(".userItem").forEach(el => {
                    el.onclick = () => {
                        selectedUser = el.dataset.id;
                        document.getElementById("chatHeader").innerText = selectedUser;
                        loadMessages();
                    }
                });
            });
        }

        function loadMessages() {
            onValue(ref(db, `messages/${currentUser}/${selectedUser}`), (snap) => {
                const data = snap.val() || {};
                let html = "";

                Object.values(data).forEach(m => {
                    if (m.sender === currentUser) {
                        html += `<div class="msg-send">
                            <div class="bubble bubble-send">${m.text}</div>
                        </div>`;
                    } else {
                        html += `<div class="msg-recv">
                            <div class="bubble bubble-recv">${m.text}</div>
                        </div>`;
                    }
                });

                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = html;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById("sendBtn").onclick = sendMessage;
        document.getElementById("msgInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            if (!selectedUser) {
                alert("Select a user first!");
                return;
            }

            const text = msgInput.value.trim();
            if (!text) return;

            const msgObj = {
                text,
                sender: currentUser,
                time: Date.now()
            };

            push(ref(db, `messages/${currentUser}/${selectedUser}`), msgObj);
            push(ref(db, `messages/${selectedUser}/${currentUser}`), msgObj);

            msgInput.value = "";
        }
    </script>

</body>

</html>
