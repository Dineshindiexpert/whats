<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: #e7ecf0;
            overflow: hidden;
        }

        /* LEFT SIDEBAR */
        #userList {
            background: #ffffff;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
        }

        .userItem {
            padding: 12px;
            cursor: pointer;
        }

        .userItem:hover {
            background: #f5f5f5;
        }

        .userItem strong {
            font-size: 15px;
        }

        /* CHAT AREA */
        #chatHeader {
            background: #128C7E;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        #chatBox {
            background: #ece5dd;
            height: calc(100vh - 130px);
            overflow-y: auto;
            padding: 20px;
        }

        .msg-send {
            text-align: right;
            margin: 5px 0;
        }

        .msg-recv {
            text-align: left;
            margin: 5px 0;
        }

        .bubble {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 60%;
            font-size: 15px;
        }

        .bubble-send {
            background: #d9fdd3;
            border-top-right-radius: 0;
        }

        .bubble-recv {
            background: #ffffff;
            border-top-left-radius: 0;
        }

        /* MESSAGE INPUT BAR */
        .input-area {
            background: #f0f2f5;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #msgInput {
            border-radius: 30px;
            padding: 10px 18px;
        }

        #sendBtn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- LEFT SIDEBAR -->
            <div class="col-md-3 p-0" id="userList"></div>

            <!-- RIGHT CHAT UI -->
            <div class="col-md-9 d-flex flex-column p-0">

                <!-- CHAT HEADER -->
                <div id="chatHeader">Select User</div>

                <!-- CHAT MESSAGES -->
                <div id="chatBox"></div>

                <!-- INPUT BAR -->
                <div class="input-area d-flex align-items-center">
                    <input type="text" id="msgInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-success" id="sendBtn">➤</button>
                </div>

            </div>

        </div>
    </div>

    <!-- Firebase Code (Your Same Code) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEPxzueUia3bqkXIrWB_4xF_qOh5ZvAjI",
            authDomain: "chatapp-9a742.firebaseapp.com",
            databaseURL: "https://chatapp-9a742-default-rtdb.firebaseio.com",
            projectId: "chatapp-9a742",
            storageBucket: "chatapp-9a742.firebasestorage.app",
            messagingSenderId: "384469214707",
            appId: "1:384469214707:web:ac32854938b240e14c5e86"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;
        let selectedUser = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Login first");
                window.location.href = "index.html";
                return;
            }

            currentUser = user.uid;
            loadUserList();
            set(ref(db, "status/" + currentUser), "online");
        });

        function loadUserList() {
            onValue(ref(db, "status"), (snap) => {
                const users = snap.val();
                let html = `<h5 class="p-3 border-bottom bg-light">Users</h5>`;

                for (let uid in users) {
                    if (uid === currentUser) continue;

                    html += `
                    <div class="userItem border-bottom" data-id="${uid}">
                        <strong>${uid}</strong><br>
                        <small class="${users[uid] == 'online' ? 'text-success' : 'text-secondary'}">
                            ● ${users[uid]}
                        </small>
                    </div>`;
                }

                document.getElementById("userList").innerHTML = html;

                document.querySelectorAll(".userItem").forEach(el => {
                    el.onclick = () => {
                        selectedUser = el.dataset.id;
                        document.getElementById("chatHeader").innerText = selectedUser;
                        loadMessages();
                    }
                });
            });
        }

        function loadMessages() {
            onValue(ref(db, `messages/${currentUser}/${selectedUser}`), (snap) => {
                const data = snap.val() || {};
                let html = "";

                Object.values(data).forEach(m => {
                    if (m.sender === currentUser) {
                        html += `<div class="msg-send">
                            <div class="bubble bubble-send">${m.text}</div>
                        </div>`;
                    } else {
                        html += `<div class="msg-recv">
                            <div class="bubble bubble-recv">${m.text}</div>
                        </div>`;
                    }
                });

                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = html;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById("sendBtn").onclick = sendMessage;
        document.getElementById("msgInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            if (!selectedUser) {
                alert("Select a user first!");
                return;
            }

            const text = msgInput.value.trim();
            if (!text) return;

            const msgObj = {
                text,
                sender: currentUser,
                time: Date.now()
            };

            push(ref(db, `messages/${currentUser}/${selectedUser}`), msgObj);
            push(ref(db, `messages/${selectedUser}/${currentUser}`), msgObj);

            msgInput.value = "";
        }
    </script>

</body>

</html>
