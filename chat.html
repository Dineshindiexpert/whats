<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: #e7ecf0;
            overflow: hidden;
        }

        /* ---------- MOBILE FIRST LAYOUT ---------- */
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            background: #fff;
            border-right: 1px solid #ddd;
        }

        /* USER ITEM */
        .userItem {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            cursor: pointer;
        }

        .userItem:hover {
            background: #f7f7f7;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #cfcfcf;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .online {
            background: #22c55e;
        }

        .offline {
            background: #999;
        }

        /* CHAT HEADER */
        #chatHeader {
            background: #128C7E;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
            font-weight: 500;
        }

        /* CHAT BOX */
        #chatBox {
            background: #ece5dd;
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .msg-send {
            text-align: right;
            margin: 8px 0;
        }

        .msg-recv {
            text-align: left;
            margin: 8px 0;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 70%;
            display: inline-block;
            font-size: 15px;
        }

        .bubble-send {
            background: #d9fdd3;
            border-top-right-radius: 0;
        }

        .bubble-recv {
            background: #ffffff;
            border-top-left-radius: 0;
        }

        /* INPUT AREA */
        .input-area {
            padding: 10px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
        }

        #msgInput {
            border-radius: 30px;
            padding: 10px 20px;
        }

        #sendBtn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 8px;
        }

        /* ------------- MOBILE VIEW IMPROVED ---------------- */
        @media (max-width: 768px) {
            .sidebar {
                height: 50vh;
            }

            #chatBox {
                height: calc(100vh - 190px);
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- SIDEBAR -->
            <div class="col-md-3 col-12 p-0 sidebar" id="userList"></div>

            <!-- CHAT AREA -->
            <div class="col-md-9 col-12 d-flex flex-column p-0">

                <div id="chatHeader">Select User</div>

                <div id="chatBox"></div>

                <div class="input-area d-flex align-items-center">
                    <input type="text" id="msgInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-success" id="sendBtn">➤</button>
                </div>

            </div>

        </div>
    </div>
    <!-- Firebase Code (Your Same Code) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEPxzueUia3bqkXIrWB_4xF_qOh5ZvAjI",
            authDomain: "chatapp-9a742.firebaseapp.com",
            databaseURL: "https://chatapp-9a742-default-rtdb.firebaseio.com",
            projectId: "chatapp-9a742",
            storageBucket: "chatapp-9a742.firebasestorage.app",
            messagingSenderId: "384469214707",
            appId: "1:384469214707:web:ac32854938b240e14c5e86"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;
        let selectedUser = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Login first");
                window.location.href = "index.html";
                return;
            }

            currentUser = user.uid;
            loadUserList();
            set(ref(db, "status/" + currentUser), "online");
        });

        function loadUserList() {
            onValue(ref(db, "status"), (snap) => {
                const users = snap.val();
                let html = `<h5 class="p-3 border-bottom bg-light">Users</h5>`;

                for (let uid in users) {
                    if (uid === currentUser) continue;

                    html += `
                    <div class="userItem border-bottom" data-id="${uid}">
                        <strong>${uid}</strong><br>
                        <small class="${users[uid] == 'online' ? 'text-success' : 'text-secondary'}">
                            ● ${users[uid]}
                        </small>
                    </div>`;
                }

                document.getElementById("userList").innerHTML = html;

                document.querySelectorAll(".userItem").forEach(el => {
                    el.onclick = () => {
                        selectedUser = el.dataset.id;
                        document.getElementById("chatHeader").innerText = selectedUser;
                        loadMessages();
                    }
                });
            });
        }

        function loadMessages() {
            onValue(ref(db, `messages/${currentUser}/${selectedUser}`), (snap) => {
                const data = snap.val() || {};
                let html = "";

                Object.values(data).forEach(m => {
                    if (m.sender === currentUser) {
                        html += `<div class="msg-send">
                            <div class="bubble bubble-send">${m.text}</div>
                        </div>`;
                    } else {
                        html += `<div class="msg-recv">
                            <div class="bubble bubble-recv">${m.text}</div>
                        </div>`;
                    }
                });

                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = html;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById("sendBtn").onclick = sendMessage;
        document.getElementById("msgInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            if (!selectedUser) {
                alert("Select a user first!");
                return;
            }

            const text = msgInput.value.trim();
            if (!text) return;

            const msgObj = {
                text,
                sender: currentUser,
                time: Date.now()
            };

            push(ref(db, `messages/${currentUser}/${selectedUser}`), msgObj);
            push(ref(db, `messages/${selectedUser}/${currentUser}`), msgObj);

            msgInput.value = "";
        }
    </script>

</body>

</html>
