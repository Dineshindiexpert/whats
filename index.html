<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body{height:100vh;display:flex;align-items:center;justify-content:center;background:#e5ddd5;margin:0;}
  .card{width:360px;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1);}
  #msg{height:20px}
</style>
</head>
<body>

<div class="card">
  <h4 class="text-center mb-3">Welcome â€” Chat</h4>

  <input id="email" class="form-control mb-2" placeholder="Email" />
  <input id="password" type="password" class="form-control mb-2" placeholder="Password" />
  <div id="msg" class="text-danger small mb-2"></div>

  <div class="d-grid gap-2">
    <button id="loginBtn" class="btn btn-primary">Login</button>
    <button id="signupBtn" class="btn btn-outline-secondary">Sign up</button>
  </div>
  <p class="mt-3 text-muted small">After login you'll be redirected to chat page.</p>
</div>

<script type="module">
import { auth, rdb } from "./firebase.js";
import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const emailEl = document.getElementById('email');
const passEl = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');
const msg = document.getElementById('msg');

loginBtn.onclick = async () => {
  msg.textContent = "";
  const email = emailEl.value.trim();
  const password = passEl.value.trim();
  if(!email || !password){ msg.textContent = "Enter email & password"; return; }
  try{
    await signInWithEmailAndPassword(auth, email, password);
    // redirect handled by auth state listener
  }catch(err){
    msg.textContent = err.message;
  }
};

signupBtn.onclick = async () => {
  msg.textContent = "";
  const email = emailEl.value.trim();
  const password = passEl.value.trim();
  if(!email || !password){ msg.textContent = "Enter email & password"; return; }
  try{
    const res = await createUserWithEmailAndPassword(auth, email, password);
    // create minimal user record in Realtime DB for listing
    await set(ref(rdb, `users/${res.user.uid}`), {
      email: res.user.email,
      uid: res.user.uid,
      createdAt: Date.now()
    });
    // redirect handled by auth listener
  }catch(err){
    msg.textContent = err.message;
  }
};

// Redirect when logged in
onAuthStateChanged(auth, user => {
  if(user) window.location = "chat.html";
});
</script>
</body>
</html>
